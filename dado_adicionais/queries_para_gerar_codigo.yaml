query_1:
  objetivo: calcular a estimativa de uma variavel qualquer em um periodo futuro qualquer
  instrucoes:
    1- ler as tabelas fornecidas usando pandas e sqlalchemy.
    2- a conexão com o banco de dados é dado pela variavel de ambiente banco_sql_postgresql
    3- GERAR SOMENTE CÓDIGO PYTHON, NAO DEVE GERAR NENHUM TIPO DE DESCRIÇÃO DO CÓDIGO
    4- a prediçao para o periodo desejado deve usar a biblioteca prophet, from prophet import Prophet
    5- o resultado final deve ser dado por uma funçao chamada estimativa.
    6- a funcao estimativa nao tem nenhuma variavel de entrada
    7- TEM que utilizar 1 ano e meio de dado para treinar o modelo.
    8- a estimativa TEM QUE ser diária, ou seja, TEM que ter um unico valor por dia
    9- o codigo nao deve ter a funçao print
   10- o retorno da funçao deve ser um pandas dataframe com o resultado

